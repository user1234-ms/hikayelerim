<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <nav>
    <button class="nav-toggle" aria-label="Menüyü Aç/Kapat">
      <i class="fas fa-bars"></i>
    </button>
    <ul>
      <li><a href="index.html" title="Anasayfa"><i class="fas fa-home"></i></a></li>
      <li><a href="about.html" title="Hakkımda"><i class="fas fa-user"></i></a></li>
      <li><a href="contact.html" title="İletişim"><i class="fas fa-envelope"></i></a></li>
    </ul>
  </nav>
  <main>
    <section class="contact">
      <h1 class="gradient-text">İletişim</h1>
      <form action="https://formspree.io/f/xjkoydbd" method="POST">
        <label for="name">İsim:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Mesaj:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit">Gönder</button>
      </form>
    </section>
  </main>
  <script>
    const navToggle = document.querySelector('.nav-toggle');
    const navUl = document.querySelector('nav ul');
    navToggle.addEventListener('click', () => {
      navUl.classList.toggle('open');
    });
  </script>
</body>
</html>
