       <div class="bottom-spacer"></div>

           <!-- Hikaye Görüntüleme Sayacı JavaScript -->
    <script>
      // Sayfa yüklendiğinde çalışacak fonksiyon
      window.onload = function() {
        // Her hikaye için görüntüleme sayacı
        const stories = [
          'O-Gece',
          'Sezgi', 
          'Ters-Dogum',
          'Sonsuzlugun-Fisiltilari'
        ];
        
        stories.forEach(story => {
          let storyViewCount = localStorage.getItem(`viewCount-${story}`);
          if (!storyViewCount) {
            storyViewCount = 0;
          }
          document.getElementById(`viewCount-${story}`).textContent = storyViewCount;
        });
        
        // Hikaye linklerine tıklama olayı ekle (sadece PDF)
        const storyLinks = document.querySelectorAll('.story-card a[href*=".pdf"]');
        storyLinks.forEach(link => {
          link.addEventListener('click', function(e) {
            const href = this.getAttribute('href');
            const storyName = href.split('/').pop().replace('.pdf', '');
            
            let storyViewCount = localStorage.getItem(`viewCount-${storyName}`);
            if (!storyViewCount) {
              storyViewCount = 0;
            }
            storyViewCount = parseInt(storyViewCount) + 1;
            localStorage.setItem(`viewCount-${storyName}`, storyViewCount);
            document.getElementById(`viewCount-${storyName}`).textContent = storyViewCount;
          });
        });
      };
    </script>
